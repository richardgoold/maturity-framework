<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gray background -->
  <rect width="800" height="500" fill="#f3f4f6"/>

  <!-- Border -->
  <rect x="20" y="20" width="760" height="460" fill="none" stroke="#d1d5db" stroke-width="2" rx="8"/>

  <!-- Radar chart icon (centered) -->
  <g transform="translate(250, 140)">
    <!-- Outer hexagon -->
    <polygon points="50,0 87,25 87,75 50,100 13,75 13,25" fill="none" stroke="#f2a71b" stroke-width="2"/>
    <!-- Middle hexagon -->
    <polygon points="50,25 69,40 69,70 50,85 31,70 31,40" fill="none" stroke="#f2a71b" stroke-width="1.5" opacity="0.6"/>
    <!-- Inner hexagon -->
    <polygon points="50,42 62,50 62,65 50,73 38,65 38,50" fill="#f2a71b" opacity="0.3"/>
    <!-- Center point -->
    <circle cx="50" cy="50" r="3" fill="#f2a71b"/>
  </g>

  <!-- Bar chart icon (right side) -->
  <g transform="translate(480, 140)">
    <!-- Bars -->
    <rect x="10" y="50" width="15" height="50" fill="#f2a71b" opacity="0.7"/>
    <rect x="35" y="30" width="15" height="70" fill="#f2a71b" opacity="0.85"/>
    <rect x="60" y="20" width="15" height="80" fill="#f2a71b"/>
    <rect x="85" y="40" width="15" height="60" fill="#f2a71b" opacity="0.75"/>
    <!-- Baseline -->
    <line x1="0" y1="100" x2="110" y2="100" stroke="#d1d5db" stroke-width="2"/>
  </g>

  <!-- Label text -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">
    Dashboard Overview
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">
    Visualize firm performance with charts and metrics
  </text>
</svg>
