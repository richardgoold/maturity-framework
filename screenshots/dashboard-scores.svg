<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Light gray background -->
  <rect width="800" height="500" fill="#f3f4f6"/>

  <!-- Border -->
  <rect x="20" y="20" width="760" height="460" fill="none" stroke="#d1d5db" stroke-width="2" rx="8"/>

  <!-- Donut chart icon (left) -->
  <g transform="translate(200, 140)">
    <!-- Outer circle -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#d1d5db" stroke-width="8"/>
    <!-- First segment (blue) -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#2563eb" stroke-width="8" stroke-dasharray="62.8 251.2" stroke-dashoffset="0"/>
    <!-- Second segment (amber) -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#f2a71b" stroke-width="8" stroke-dasharray="62.8 251.2" stroke-dashoffset="-62.8"/>
    <!-- Third segment (green) -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#10b981" stroke-width="8" stroke-dasharray="62.8 251.2" stroke-dashoffset="-125.6"/>
    <!-- Fourth segment (violet) -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#8b5cf6" stroke-width="8" stroke-dasharray="63.2 251.2" stroke-dashoffset="-188.4"/>
    <!-- Center circle (white) -->
    <circle cx="50" cy="50" r="24" fill="white"/>
    <!-- Score text -->
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b4f72">72%</text>
  </g>

  <!-- Heatmap grid (right) -->
  <g transform="translate(420, 140)">
    <!-- Grid of colored squares -->
    <rect x="0" y="0" width="18" height="18" fill="#ffe0b2" stroke="#d1d5db" stroke-width="1"/>
    <rect x="22" y="0" width="18" height="18" fill="#bbdefb" stroke="#d1d5db" stroke-width="1"/>
    <rect x="44" y="0" width="18" height="18" fill="#a5d6a7" stroke="#d1d5db" stroke-width="1"/>
    <rect x="0" y="22" width="18" height="18" fill="#a5d6a7" stroke="#d1d5db" stroke-width="1"/>
    <rect x="22" y="22" width="18" height="18" fill="#bbdefb" stroke="#d1d5db" stroke-width="1"/>
    <rect x="44" y="22" width="18" height="18" fill="#ffe0b2" stroke="#d1d5db" stroke-width="1"/>
    <rect x="0" y="44" width="18" height="18" fill="#bbdefb" stroke="#d1d5db" stroke-width="1"/>
    <rect x="22" y="44" width="18" height="18" fill="#a5d6a7" stroke="#d1d5db" stroke-width="1"/>
    <rect x="44" y="44" width="18" height="18" fill="#ffe0b2" stroke="#d1d5db" stroke-width="1"/>
  </g>

  <!-- Label text -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#374151">
    M&A Readiness Scores
  </text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">
    Track overall readiness and theme maturity levels
  </text>
</svg>
